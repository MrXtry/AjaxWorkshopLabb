<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h1 ng-bind="title"></h1>

                <button type="button"
                        class="btn btn-success"
                        data-toggle="modal"
                        data-target="#newPostModal">
                    Add post
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12" ng-repeat="post in posts track by $index">

                        <div class="col-md-12">
                            <h1 ng-bind="post.title"></h1>
                            <hr />
                        </div>

                        <div class="col-md-12" style="background-color:whitesmoke">
                            <div class="col-md-5">
                                <h2 ng-bind="post.author"></h2>
                                <h5><span class="glyphicon glyphicon-time"></span> Post by {{post.author}}, {{post.postDate}}</h5>
                                
                            </div>
                            <div class="col-md-5" style="float:right;">
                                
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true" ng-click="go('Posts/' + post.id)"></span>
                                
                                <button type="button" class="btn btn-danger" ng-click="removePost(post.id)">
                                    Remove post
                                </button>
                            </div>
                            <br />
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'Views/Partials/NewPostModal.html'"></div>
